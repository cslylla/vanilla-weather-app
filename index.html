<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f2132b421.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>
<body>
<div class="container">
    <div class="vanilla-weather-app-wrapper">
    <div class="vanilla-weather-app">
    <div class="row search">
    <form id="search-form">
        <div class=row>
    <div class="col-sm-6 searchBar">
        <input type="search" placeholder="Search for city" class="form-control searchField" id="city-input"autofocus="on" autocomplete="off"onfocus="this.value=' '"/>
    </div>
    <div class="col-sm-3">
        <input type="submit" value="Search" class="form-control searchButton" />
    </div>
    
    </form>
    <div class="col-sm-3">
    <button class="currentLocationButton form-control" id="current-location-button">
        My Location
    </button>
    </div>
    </div>
    </div>

    <div class="row main">
    <div class="col-sm-6 currentCity">
        <h1 id="city"></h1>
    </div>
    <div class="col-sm-6 currentDescription">
        <h2 id="description"></h2>
    </div>
    </div>
    <div class="row">
    <div class="col-sm-3 currentTime">
    <small>Last updated:</small>
    <h3>
    <ul>
        <li id="date"></li>
        <li id="time"></li>
    </ul>
    </h3>
    </div>
    <div class="col-sm-2 currentTemperature" id="temperature"></div>
    <div class="col-sm-1 units">
        <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a>
    </div>
        <div class="col-sm-3 mainPicture" id="icon"></div>
    <div class="col-sm-3 currentDetails">
    <ul>
        <li>Feels like: <span id="feelsLike"></span>°C</li>
        <li>Wind: <span id="wind"></span> km/h</li>
        <li>Humidity: <span id="humidity"></span> %</li>
        <li><img src="src/pictures/Sunrise.png" alt="Sunrise" width="45" class="sun"><span id="sunrise"></span></span></li>
        <li><img src="src/pictures/Sunset.png" alt="Sunset" width="45" class="sun"><span id="sunset"></span></li>
    </ul>
    </div>
    </div>
        <div class="weather-forecast" id="forecast"></div>
    </div>
    <small class="contact">
    <a href="https://github.com/cslylla/vanilla-weather-app" target="_blank" class="contact">
        Open-source code</a> by
        <a href="https://www.linkedin.com/in/lilla-csanaky-a850a617/" target="_blank" class="contact">cslylla</a>
    </small>
        
</div>
</div>


<script src="src/app.js"></script>
</body>
</html>
